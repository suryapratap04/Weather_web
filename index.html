<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="index.css" />
		<title>Weather web</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<span class="header_heading">Weather web</span>
				<div class="btns">
					<button class="btn1">Your weather</button>
					<button class="btn2">Search Weather</button>
				</div>
			</div>
			<div class="main">
				<div class="access">
					<div class="access_input">
						<input
							type="text"
							name="location"
							placeholder="Enter the location" />
						<i class="search_bar1 fa-solid fa-magnifying-glass"></i>
					</div>
					<div class="access_location">
						<span>OR</span>
						<i class="fa-solid fa-location-dot"></i>
						<span>Allow the Access of Location</span>
						<button class="btn3">Grant Access</button>
					</div>
				</div>
			</div>
			<div class="search_weather">
				<input type="text" name="search_weather" placeholder="Enter the City" />
				<i class="search_bar2  fa-solid fa-magnifying-glass"></i>
			</div>
			<div class="interface">
				<div class="interface_main interface_div">
					<span class="first">Location :<span class="locate"></span> </span>
					<span class="first">Longitude :<span class="longitude"></span></span>
					<span class="first">Latitude :<span class="latitude"></span></span>
					<span class="first"
						>Condition :<span class="description"></span
					></span>
				</div>
				<div class="interface_data">
					<div class="interface_div">
						<span class="first"
							>Temp :<span class="temp"></span><sup>.</sup>C</span
						>
						<span class="first"
							>Feels_like :<span class="feels_like"></span><sup>.</sup>C</span
						>
						<span class="first"
							>Temp_min :<span class="temp_min"></span><sup>.</sup>C</span
						>
						<span class="first"
							>Temp_max :<span class="temp_max"></span><sup>.</sup>C</span
						>
					</div>
					<div class="interface_div">
						<span class="first">Humidity :<span class="humidity"></span>%</span>
						<span class="first">Pressure :<span class="pressure"></span>mb</span>
					</div>
					<div class="interface_div">
						<span class="first">Wind :<span class="wind"></span>km/h</span>
						<span class="first">Dir :<span class="dir"></span></span>
						<span class="first">Clouds :<span class="cloud"></span></span>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
